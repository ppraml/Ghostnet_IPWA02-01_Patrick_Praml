<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>GhostNet - Anmeldung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--blue:#2563eb;--blue2:#1e40af}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:grid;place-items:center;height:100vh;margin:0;background:#f3f7ff}
    .card{border:1px solid #dbe7ff;border-radius:12px;padding:1.25rem;max-width:420px;width:92%;background:#ffffff;box-shadow:0 8px 28px rgba(37,99,235,.15)}
    h1{margin:.2rem 0 1rem 0;font-size:1.25rem;color:var(--blue2)}
    label{display:block;margin-top:.75rem}
    input{width:100%;padding:.6rem;border:1px solid #c9dbff;border-radius:8px;background:#ffffff;color:#0f172a} /* ✅ weiß */
    button{margin-top:1rem;width:100%;padding:.7rem;border:0;border-radius:10px;background:var(--blue);color:#fff;font-weight:700;cursor:pointer}
    .muted{color:#555;font-size:.9rem}
    .alert{margin:.5rem 0;padding:.6rem;border-radius:8px}
    .alert.err{background:#ffe6e6;border:1px solid #ffbdbd}
    .alert.ok{background:#e6ffed;border:1px solid #bbf7d0}
    .footer{margin-top:1rem;display:flex;justify-content:space-between;align-items:center}
    a{color:var(--blue);text-decoration:none}
  </style>
</head>
<body>
  <main class="card">
    <h1>GhostNet - Anmeldung</h1>

    <div th:if="${param.error}" class="alert err">Anmeldung fehlgeschlagen. Bitte Benutzernamen/Passwort prüfen.</div>
    <div th:if="${param.logout}" class="alert ok">Sie wurden erfolgreich abgemeldet.</div>

    <form th:action="@{/login}" method="post">
      <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <label for="username">Benutzername</label>
      <input id="username" name="username" type="text" autocomplete="username" required/>

      <label for="password">Passwort</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required/>

      <button type="submit">Anmelden</button>
    </form>

    <div class="footer">
      <span class="muted">Rollen: admin - berger - reporter - guest</span>
      <a th:href="@{/}">Start</a>
    </div>
  </main>
</body>
</html>
